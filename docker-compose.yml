version: "3"
services:
  nginx:
    image: nginx
    restart: always
    container_name: nginx
    volumes:
      - "/etc/letsencrypt:/etc/letsencrypt"
      - "/var/www:/var/www"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/conf.d:/etc/nginx/conf.d"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php
      - mysql
      - redis
      - elasticsearch
    networks:
      docker_composer_net:
        ipv4_address: 172.19.0.6
        aliases:
          - nginx
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: php:7.3-fpm
    restart: always
    expose:
      - 9000
    container_name: php
    volumes:
      - "/var/www:/var/www"
      - "./php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf"
      - "./php/php-fpm.d/php.ini:/usr/local/etc/php/php.ini"
    networks:
      docker_composer_net:
        ipv4_address: 172.19.0.2
        aliases:
          - php
  mysql:
    image: mysql:8.0
    restart: always
    container_name: mysql
    volumes:
      - "./mysql/data:/var/lib/mysql"
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: "12345abc"
    networks:
      docker_composer_net:
        ipv4_address: 172.19.0.3
        aliases:
          - mysql
  redis:
    image: redis
    restart: always
    container_name: redis
    expose:
      - 6379
    networks:
      docker_composer_net:
        ipv4_address: 172.19.0.4
        aliases:
          - redis
  elasticsearch:
    build:
      context: ./elasticsearch
      dockerfile: Dockerfile
    image: elasticsearch:7.6.2
    restart: always
    container_name: elasticsearch
    expose:
      - 9200
      - 9300
    networks:
      docker_composer_net:
        ipv4_address: 172.19.0.5
        aliases:
          - elasticsearch
networks:
  docker_composer_net:
    ipam:
      driver: default
      config:
        - subnet: "172.19.0.0/16"
